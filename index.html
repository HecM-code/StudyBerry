<!DOCTYPE html>
<html xml:lang>
    <head>
        <meta charset="UTF-8">
        <meta nam="viewport" content="width=device-with, initial-scale=1.0">
        <title>Study Berry</title>      
        <link rel="shortcut icon" href="Img/LogoSB.jpeg", type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
<body>
    <div id="PnSup"></div>
    <div id="PnCentral"></div>
    <div id="PnDescarga"></div>
    <main>
      <div class="contenedor">
    <div class="tarjeta">
         <h2 class="IndSec">Descarga la app</h2>
        <img class= "LgAda"src="Img/LogoDescarga.jpeg" alt="Descarga la app">
        <p class="info">Descarga Study Berry 1.0, dando clic en el siguiente botón</p>
        <button id="descargarSB">Descarga</button>
    </div>

    <div class="tarjeta">
        <h2 class="IndSec">Manual de instalación y uso</h2>
        <img class="LgPdf" src="Img/pdf.png" alt="Manual de instalación">
        <p class="info">Mira el manual de Study Berry para su correcto uso.</p>
      <button id="descargarManual">Descargar Manual</button>
        <button id="mostrarManual">Ver Manual</button>
    </div>
       <div id="modal" class="modal">
        <div class="modal-contenido">
            <span id="cerrarModal">&times;</span>
            <iframe src="Documentos/Study berry manual.pdf" width="100%" height="500px" title="Visor de Manual de Usuario"></iframe>
        </div>
    </div>
</div>

    </main>
    
    <script>
        fetch('PnSup.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('PnSup').innerHTML = data;
            });
       fetch('PnCentral.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('PnCentral').innerHTML = data;
            });
        document.getElementById('mostrarManual').addEventListener('click', function() {
        document.getElementById('modal').style.display = 'flex'; // Muestra el modal
});
document.getElementById('descargarManual').addEventListener('click', function() {
    const link = document.createElement('a');
    link.href = 'Documentos/Study berry manual.pdf'; 
    link.download = 'Study_Berry_Manual.pdf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
});
document.getElementById('descargarSB').addEventListener('click', function() {
    const link = document.createElement('a');
    link.href = 'Documentos/Playlist VSBERRY.sbmusic'; 
    link.download = 'SB MUSICA.sbmusic';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
});
document.getElementById('cerrarModal').addEventListener('click', function() {
    document.getElementById('modal').style.display = 'none'; // Oculta el modal
});

     </script>
</body>
</html>
